<!DOCTYPE html>
<html>
    <head>
        <title>example</title>
        <script>
            function request(type, url, data) {
                var http = new XMLHttpRequest();
                http.open(type, url);
                http.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                http.send(data);
                http.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) {
                            location.reload();
                        }
                    }
                };
            }

            function _new(url) {
                var name = prompt("Please enter a name");
                request("POST", url, JSON.stringify({"name": name}));
            }

            function _del(url) {
                request("DELETE", url);
            }
        </script>
    </head>

</html>
